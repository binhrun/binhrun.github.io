<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square - Black/Dark -->
  <rect x="20" y="20" width="160" height="160" rx="24" fill="#000000"/>
  
  <!-- Water bottle - orange silhouette -->
  <!-- Bottle cap (wider at top) -->
  <rect x="70" y="45" width="60" height="14" rx="6" fill="#FF6B35"/>
  
  <!-- Bottle body (tall rectangle with rounded vertical edges) -->
  <rect x="72" y="59" width="56" height="95" rx="10" fill="#FF6B35"/>
  
  <!-- Bottle base (wider at bottom) -->
  <rect x="68" y="154" width="64" height="10" rx="5" fill="#FF6B35"/>
  
  <!-- Running person silhouette inside bottle -->
  <g transform="translate(100, 115)">
    <!-- Head (circular) -->
    <circle cx="0" cy="-32" r="9" fill="#FF6B35"/>
    
    <!-- Body (vertical line) -->
    <line x1="0" y1="-23" x2="0" y2="12" stroke="#FF6B35" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Left arm (bent, forward) -->
    <line x1="0" y1="-18" x2="-14" y2="-5" stroke="#FF6B35" stroke-width="4.5" stroke-linecap="round"/>
    
    <!-- Right arm (bent, backward) -->
    <line x1="0" y1="-18" x2="14" y2="-5" stroke="#FF6B35" stroke-width="4.5" stroke-linecap="round"/>
    
    <!-- Left leg (forward stride) -->
    <line x1="0" y1="12" x2="-11" y2="28" stroke="#FF6B35" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Right leg (backward stride) -->
    <line x1="0" y1="12" x2="11" y2="28" stroke="#FF6B35" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Running path/road under feet - curved upward with dashed lines -->
  <path d="M40 145 Q60 138 80 142 Q100 146 120 142 Q140 138 160 145" 
        stroke="#FF6B35" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        stroke-dasharray="4 3"/>
  <path d="M40 152 Q60 145 80 149 Q100 153 120 149 Q140 145 160 152" 
        stroke="#FF6B35" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        stroke-dasharray="4 3"/>
</svg>
